<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/img/bookmark-flat.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Digital Badge | AI For Citizens</title>
  <style type="text/css">
    .scale
    {
      height: 1em; 
      width: 1em;
    }

    .centered {
      width: 43%;
      height: 10%;
      font-weight: bold;
      font-size: 18px;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <nav class="navbar sticky-top navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="">
        <i class="fas fa-bookmark fa-fw"></i>
        Digital Badge
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name<div class="text-danger d-inline">*</div></label>
                <input type="text" class="form-control" id="fullname" maxlength="27" placeholder="Insert your full name" autocomplete="off">
              </div>
              <button class="btn btn-primary" onclick="Copier()"><i class="fas fa-sort-alpha-down fa-fw"></i> Generate Badge</button>
              <button class="btn btn-outline-success" onclick="location.reload();"><i class="fas fa-redo-alt"></i> Refresh</button>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center" style="position: relative;">
          <img src="assets/img/1.png" class="img-fluid" alt="badge-logo">
          <div class="centered"><p id="result"></p></div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- <p id="congrats"></p> -->
  </div>

  <footer class="card-footer bg-dark text-white text-center" style="padding: 14px;">
    <div class="container">
      Copyright &copy; 2020. All Right Reserved.
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="assets/bootstrap-maxlength.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.5/dist/sweetalert2.all.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
  <script type = "text/javascript">
    $('input#fullname').maxlength()
    $('input#thresholdconfig').maxlength({
      threshold: 20,
      warningClass: "badge badge-success",
      limitReachedClass: "badge badge-danger"
    });

    function Copier() {
      var firstWord= document.getElementById("fullname").value;
      var box = document.getElementById('congrats');   

      if (firstWord == "") {
        alertify.alert('Ops!', 'Please insert your full name.');
      }
      else {
        // box.innerHTML = "Congratulations " + firstWord+". Here is your badge.";
        Swal.fire(
          'Congratulation!',
          ''+firstWord+', Here is your badge.',
          'success'
          );
        document.getElementById("result").innerHTML = firstWord;
        document.getElementById("result").disabled = true;

      }
    }

    function Copier2() {
      document.querySelector('button').addEventListener('click', function() {
        html2canvas(document.querySelector('.specific'), {
          onrendered: function(canvas) {
                // document.body.appendChild(canvas);
                return Canvas2Image.saveAsPNG(canvas);
              }
            });
      });
    }
  </script>
</body>
</html>
